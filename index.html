<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css" />

    <title>Card Flipping</title>
  </head>
  <body>
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="wild-hair-ducky.jpg" alt="Avator" style="width: 300px; height:300px;" />
        </div>
        <div class="flip-card-back">
          <h1>Elmo</h1>
          <p>Designer</p>
          <p>Proficient in JavaScript</p>
        </div>
      </div>
    </div>
    
  </body>
</html>
